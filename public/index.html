<html lang="en">
<head>

        <div class="row justify-content-center">
            <div class="row row-cols-1 col-lg-6 " id="message"></div>
        </div>
       
       
    </div>

    <div class="footer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form id="message-container" class="d-flex">
                        <input id="message-input" type="text" class="form-control me-2" placeholder="Enter message">
                        <button id="send" type="submit" class="btn btn-primary me-3">Send</button>
                        <button id="submit" type="submit" class="btn btn-primary">connect</button>

                </div>
            </div>
